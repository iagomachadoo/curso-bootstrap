<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com grids</title>
    <!-- Css bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid border border-primary p-3">

        <div class="row">
            <div class="col-xxl border border-primary">Coluna 1</div>
            <div class="col-xl border border-dark">Coluna 2</div>
            <div class="col-lg border border-success">Coluna 3</div>
            <div class="col border border-success">Coluna 4</div>
        </div>

        <div class="row mt-5">
            <div class="col-md border border-primary">Coluna 5</div>
            <div class="col-sm border border-dark">Coluna 6</div>
            <div class="col border border-success">Coluna 7</div>
        </div>
    </div>


    <!-- Js bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
