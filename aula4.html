<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com grids</title>
    <!-- Css bootstrap -->

</head>
<body>
    <div class="container-fluid border border-primary p-3">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-1 border border-primary text-center">Column 1</div>
            <div class="col-1 border border-dark text-center">Column 2</div>
            <div class="col-1 border border-success text-center">Column 3</div>
            <div class="col-1 border border-primary text-center">Column 4</div>
            <div class="col-1 border border-dark text-center">Column 5</div>
            <div class="col-1 border border-success text-center">Column 5</div>
            <div class="col-1 border border-primary text-center">Column 7</div>
            <div class="col-1 border border-success text-center">Column 8</div>
            <div class="col-1 border border-dark text-center">Column 9</div>
            <div class="col-1 border border-success text-center">Column 10</div>
            <div class="col-1 border border-primary text-center">Column 11</div>
            <div class="col-1 border border-success text-center">Column 12</div>
        </div>

        <div class="row justify-content-center align-items-center g-2 mt-3">
            <div class="col-3 border border-primary text-center">Column 1</div>
            <div class="col-3 border border-dark text-center">Column 2</div>
            <div class="col-3 border border-success text-center">Column 3</div>
            <div class="col-3 border border-primary text-center">Column 4</div>
        </div>

        <div class="row justify-content-center align-items-center g-2 mt-3">
            <div class="col-6 border border-primary text-center">Column 1</div>
            <div class="col-6 border border-dark text-center">Column 2</div>
        </div>

        <div class="row justify-content-center align-items-center g-2 mt-3">
            <div class="col-12 border border-primary text-center">Column 1</div>
        </div>
    </div>


    <!-- Js bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
