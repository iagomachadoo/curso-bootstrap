<!doctype html>
<html lang="pt-br">

<head>
  <title>Bootstrap - Tipografia</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid border border-primary p-3 row mb-5">
    <div class="container-fluid border border-success col">
        <h1>Título 1</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
    </div>

    <div class="container-fluid border border-danger ms-2 col ">
        <p class="h1">Título 1</p>
        <p class="h2">Título 2</p>
        <p class="h3">Título 3</p>
        <p class="h4">Título 4</p>
        <p class="h5">Título 5</p>
        <p class="h6">Título 6</p>
    </div>
  </div>

  <div class="container-fluid border border-dark p-3 row">
    <div class="container-fluid border border-success col">
        <h1>Título 1</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
    </div>

    <div class="container-fluid border border-danger ms-2 col">
        <!-- A classe display é uma formatação indicada para títulos, dando mais destaques a eles -->
        <p class="display-1">Título 1</p>
        <p class="display-2">Título 2</p>
        <p class="display-3">Título 3</p>
        <p class="display-4">Título 4</p>
        <p class="display-5">Título 5</p>
        <p class="display-6">Título 6</p>
    </div>
  </div>




  <!-- Bootstrap JavaScript Libraries -->
  <script src="./assets/js/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="./assets/js/bootstrap.bundle.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
